<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style-login.css">
    <script src="https://use.fontawesome.com/6418f21660.js"></script>
    <script src="https://kit.fontawesome.com/17964ab55d.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <p>[Put a Logo]</p>
        <div>
            <button class="login">LOGIN</button>
            <button class="register">REGISTER</button>
        </div>
    </header>
    <section>
        <div class="header-section">

            <p class="p-login">Login</p>
            <p>Login to Your Profile</p>
        </div>


        <article class="login-section">
            <div class="login-input">
                <p class="header-login">Login</p>
                <p class="find">Find more about us</p>
                <form action="">
                    <div>
                        <i id="mail" class="fa fa-envelope" aria-hidden="true"></i><input type="email" placeholder="Email" id="email" name="email" required>
                    </div>
                    
                    <div>
                        <i id="lock" class="fa fa-lock" aria-hidden="true"></i><input type="password" placeholder="Password" id="password" name="password" required>
                    </div>
                    <p class="forgot">Forgot Password</p>
                    <button id="loginButton">LOGIN <i class="fa fa-sign-in" aria-hidden="true"></i></button>
                    <p class="create-account">Not a member yet? Create an account </p>
                </form>

            </div>
        </article>
    </section>

    <footer>
        <p class="put">[Put a Logo]</p>
            <p class="privacy">Privacy Policy   <span class="privacy2">  Terms and Conditions</span></p> 
            <!-- <p class="privacy2">Terms and Conditions</p> -->
            <div class="line">
            <p class="copyright">Copyrights @ 2021</p>

            <span class="line1"></span>
            <span class="line2"></span>
        </div>

        <div class="icons">
            <i class="fa-brands fa-facebook-f"></i>
            <i class="fa-brands fa-twitter"></i>
            <i class="fa-brands fa-linkedin-in"></i>
            <i class="fa-solid fa-paper-plane"></i>
    </footer>

</body>
<script src="./login.js"></script>

</html>
