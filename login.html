<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style-login.css">
    <script src="https://use.fontawesome.com/6418f21660.js"></script>
</head>

<body>
    <header>
        <p>[put a Logo]</p>
        <div>
            <button class="login">LOGIN</button>
            <button class="register">REGISTER</button>
        </div>
    </header>
    <section>
        <div class="header-section">

            <p class="p-login">Login</p>
            <p>Login to Your Profile</p>
        </div>


        <article class="login-section">
            <div class="login-input">
                <p class="header-login">Login</p>
                <p class="find">Find more about us</p>
                <div>
                    <i id="mail" class="fa fa-envelope" aria-hidden="true"></i><input type="email" placeholder="Email">
                </div>
                <div>
                    <i id="lock" class="fa fa-lock" aria-hidden="true"></i><input type="password" placeholder="Password">
                </div>

                <p class="forgot">Forgot Password</p>
                <button>LOGIN <i class="fa fa-sign-in" aria-hidden="true"></i></button>
                <p class="create-account">Not a member yet? Create an account </p>
            </div>
        </article>
    </section>

    <footer>
        <p>aaaszsa</p>
    </footer>

</body>

</html>
